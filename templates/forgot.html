{% extends "layout.html" %}

{% block title %}
    Forgot Password
{% endblock %}

{% block main %}
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-4">
      <div>
        <a class="mx-auto h-12 text-2xl text-slate-400 w-auto hover:text-slate-500" alt="CryptXSpace">CryptXSpace</a>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-[#8c1eff]">Enter email address</h2>
      </div>
    </div>
  </div>
  <form action="/forgot" method="POST">
    <div class="mb-3">
        <input autocomplete="off" class="bg-slate-800 rounded-lg ring-2 ring-[#8c1eff]/70 mx-auto w-1/4 text-[#8c1eff] shadow-inner shadow-[#8c1eff] max-[1000px]:w-4/5" id="email" name="email" placeholder="Email" type="text">
    </div>

      <button class="bg-[#8c1eff] font-medium text-lg text-slate-300 h-10 mx-auto w-1/4 rounded-lg ring-2 ring-[#8c1eff]/70 shadow-xl shadow-[#8c1eff]/50 relative hover:text-slate-400 max-[1000px]:w-4/5" type="submit">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <!-- Heroicon name: mini/lock-closed -->
          <svg class="h-5 w-5 text-[#ffd319] inline-flex group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
          </svg>
        </span>
        Email Me
      </button>
    </form>

{% endblock %}
