{% extends "layout.html" %}

{% block title %}
    Validate Credit Card
{% endblock %}

{% block main %}
    <div class="flex flex-col text-slate-300 text-lg min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-4 text-xl">
            <form action="/credit" method="POST">
                <div class="mb-5 flex flex-col relative w-full">
                    <label for="credit" class="text-center mb-4 text-2xl max-[1000px]:w-4/5 overflow-clip">Validate Debit / Credit Card Number</label>
                    <input autocomplete="off" class="bg-slate-200/90 rounded-lg ring-2 ring-[#ff901f]/70 text-[#ff901f] shadow-inner shadow-[#ff901f] max-[1000px]:w-4/5 p-2 h-1/6 w-full mb-1" id="credit" type="number" name="credit" placeholder="Card Number"/>
                </div>
                <div>
                    <button class="bg-[#ff901f] font-medium text-lg float-left text-slate-100/80 h-10 mx-auto w-full rounded-lg ring-2 ring-[#ff901f]/70 shadow-xl shadow-[#ff901f]/50 relative hover:text-slate-500 max-[1000px]:w-4/5" type="submit">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-[#feff1f] inline-flex group-hover:text-[#feff1f]">
                                <path d="M4.5 3.75a3 3 0 00-3 3v.75h21v-.75a3 3 0 00-3-3h-15z" />
                                <path fill-rule="evenodd" d="M22.5 9.75h-21v7.5a3 3 0 003 3h15a3 3 0 003-3v-7.5zm-18 3.75a.75.75 0 01.75-.75h6a.75.75 0 010 1.5h-6a.75.75 0 01-.75-.75zm.75 2.25a.75.75 0 000 1.5h3a.75.75 0 000-1.5h-3z" clip-rule="evenodd" />
                              </svg>
                        </span>
                        Validate
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
